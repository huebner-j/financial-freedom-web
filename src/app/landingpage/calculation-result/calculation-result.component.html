<div *ngIf="isSuccess$ | async ">
  <h3>Sie erreichen ihre finanzielle Freiheit in {{(calculationResult$ | async).yearsNeeded}} Jahren!</h3>

  <table mat-table [dataSource]="yearCalculation$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Jahr</th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="seedCapital">
      <th mat-header-cell *matHeaderCellDef>Startkapital</th>
      <td mat-cell *matCellDef="let element"> {{element.seedCapital}}€ </td>
    </ng-container>

    <ng-container matColumnDef="savedMoney">
      <th mat-header-cell *matHeaderCellDef>Einzahlung</th>
      <td mat-cell *matCellDef="let element"> {{element.savedMoney}}€ </td>
    </ng-container>

    <ng-container matColumnDef="return">
      <th mat-header-cell *matHeaderCellDef>Rendite</th>
      <td mat-cell *matCellDef="let element"> {{element.return}}€ </td>
    </ng-container>

    <ng-container matColumnDef="finalCapital">
      <th mat-header-cell *matHeaderCellDef>Endkapital</th>
      <td mat-cell *matCellDef="let element"> {{element.finalCapital}}€ </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
